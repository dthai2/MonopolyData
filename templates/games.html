{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Game {% endblock %}</h1>
    <div class='play'>
        <form method="post">

            <p>
                <label for="gameid">Game ID: </label>
                <input type="number" name="gameid"
                       placeholder="Enter Game ID">
                </input>
                <label>*Game ID in the form 2*** (ex: 2000, 2001)</label>
            </p>

            <p>
                <label for="players">Number of Players: </label>
                <input type="number" name="players"
                       placeholder="Enter an Integer">
                </input>
            </p>

            <p>
                <label for="winner">Winner of the Game: </label>
                <input type="number" name="winner"
                       placeholder="Enter User ID">
                </input>
            </p>

            <p>
                <button type="submit">Submit</button>
            </p>

        </form>
    </div>
{% endblock %}
