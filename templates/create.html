{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Player {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="name">Name</label>
            <input type="text" name="name"
                   placeholder="First and Last Name">
            </input>
        </p>

        <p>
            <label for="played">Games Played</label>
            <input type="number" name="played"
                   placeholder="Enter number of games played">
            </input>
        </p>

        <p>
            <label for="won">Games Won</label>
            <input type="number" name="won"
                   placeholder="Enter number of games won">
            </input>
        </p>
        
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
